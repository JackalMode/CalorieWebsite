<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
</head>
<body>
    <h1>Calorie Tracker Options</h1>

    <h2>Calculate Calories</h2>
    <form action="/calculate" method="POST">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName" required><br><br>
        
        <label for="weight">Weight in grams:</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>

    <button id="addToJournalBtn" style="display:none;" onclick="addToJournal()">Add to Journal</button>
    <div id="calorieOutput"></div>

</body>
</html>

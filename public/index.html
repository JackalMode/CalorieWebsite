<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
</head>
<body>
    <h1>Calorie Tracker Options</h1>

    <h2>Calculate Calories</h2>
    <form action="/calculate" method="POST">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName" required><br><br>
        
        <label for="weight">Weight in grams:</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>

    <h2>Add to Journal</h2>
    <form action="/addToJournal" method="POST">
        <label for="addJournalFoodName">Food Name:</label>
        <input type="text" id="addJournalFoodName" name="foodName" required><br><br>
    
        <label for="addJournalCalories">Calories:</label>
        <input type="number" id="addJournalCalories" name="weight" required><br><br>
    
        <label for="addJournalNote">Note:</label>
        <input type="text" id="addJournalNote" name="note"><br><br>
    
        <input type="submit" value="Add to Journal">
    </form>

    <h2>Add food</h2>
    <form action="/add" method="POST">
        <label for="addFoodName">Food Name:</label>
        <input type="text" id="addFoodName" name="foodName" required><br><br>

        <label for="caloriesPer100g">Calories per 100g:</label>
        <input type="number" id="caloriesPer100g" name="caloriesPer100g" required><br><br>

        <input type="submit" value="Add Food">
    </form>

    <h2>Remove Food</h2>
    <form action="/remove" method="POST">
        <label for="removeFoodName">Food Name:</label>
        <input type="text" id="removeFoodName" name="foodName" required><br><br>

        <input type="submit" value="Remove Food">
    </form>

    <h2>Search Food By Name</h2>
    <form action="/search" method="POST">
        <input type="hidden" name="searchType" value="name">
        <label for="searchTerm">Food Name:</label>
        <input type="text" id="searchTerm" name="searchTerm" required><br><br>
        <input type="submit" value="Search">
    </form>

    <h2>Search Food by Calories</h2>
    <form action="/search" method="POST">
        <input type="hidden" name="searchType" value="calories">
        <label for="calorieLimit">Calorie Limit:</label>
        <input type="number" id="calorieLimit" name="calories" required><br><br>

        <label for="filter">Filter:</label>
        <select id="filter" name="showLess">
            <option value="l">Less Than</option>
            <option value="g">Greater Than</option>
        </select><br><br>
        <input type="submit" value="Search">
    </form>

    <h2>Search Food by Both Name and Calories</h2>
    <form action="/search" method="POST">
        <input type="hidden" name="searchType" value="both">
        <label for="searchTerm">Food Name:</label>
        <input type="text" id="searchTerm" name="searchTerm"><br><br>

        <label for="calorieLimit">Calorie Limit:</label>
        <input type="number" id="calorieLimit" name="calories"><br><br>

        <label for="filter">Filter:</label>
        <select id="filter" name="showLess">
            <option value="l">Less Than</option>
            <option value="g">Greater Than</option>
        </select><br><br>
        <input type="submit" value="Search">
    </form>

    <h2>Generate Graph of Journal Entries</h2>
    <form action="/generateGraph" method="POST">
        <input type="submit" value="Generate Graph">
    </form>

    <h2>Dispaly Journal Entries</h2>
    <form action="/displayEntries" method="POST">
        <input type="submit" value="Display Entries">
    </form>
</body>
</html>
